<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>List Doc</title>
</head>
<body>
    <h1>List Doc</h1>

    {% for collection in collections %}
        <h2>{{ collection.name|safe }}</h2>
    {% endfor %}

    <form method="POST" action="{% url 'add-collection' %}">
        {% csrf_token %}

        <input type="text" name="collection-name">
        <button type="submit">Ajouter</button>


    </form>

</body>
</html>
